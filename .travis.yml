sudo: required

services:
  - docker

language: node_js
node_js:
  - "9"

env:
  secure: 
  global:
    - DOCKER_REGISTRY=registry.us-west-1.aliyuncs.com
    - DOCKER_REPO=$DOCKER_REGISTRY/36node/yuxi-service

after_success:
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_TAG ; fi`
  - if ([ ! -z "$TAG" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$SKIP_BUILD" != "true" ]); then
      echo "Starting build image with tag ${TAG}";
      NODE_ENV=production npm run build && npm prune --production;
      docker login -u $DOCKER_USER -p $DOCKER_PASS $DOCKER_REGISTRY;
      docker build -t $DOCKER_REPO:$TAG .;
      docker push $DOCKER_REPO:$TAG;
      echo "Slack notice on tag ${TAG}";
      curl -X POST -H 'Content-type:application/json' --data '{"text":"<https://github.com/south-farm/sketch-es-service|sketch-es-service> 发布 '$TAG' 版本。\n<https://github.com/south-farm/sketch-es-service/blob/master/CHANGELOG.md|看看有什么新货色>"}' $SLACK_URL;
    fi
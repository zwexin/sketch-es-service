language: node_js
node_js:
  - '8'
env:
  secure: 
deploy:
  skip_cleanup: true
  provider: npm
  email: zzswang@south.farm
  api_key:
    secure: 
  on:
    tags: true
after_deploy:
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_TAG; fi`
  - if ([ ! -z "$TAG" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ] && ["$SKIP_BUILD" != "true" ]); then
      echo "Slack notice on tag ${TAG}";
      curl -X POST -H 'Content-type:application/json' --data '{"text":"<https://github.com/south-farm/sketch-es-service|sketch-es-service> 发布 '$TAG' 版本。\n<https://github.com/south-farm/sketch-es-service/blob/master/CHANGELOG.md|看看有什么新货色>"}' $SLACK_URL;
    fi
